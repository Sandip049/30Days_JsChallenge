<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #hoverElement {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            text-align: center;
            line-height: 200px;
            margin: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <p class="paragraph">Hi, I am Sandip</p>
    <button class="button">Click Me!</button>

    <img src="https://th.bing.com/th?id=ORMS.3f8e7c6bb259cac89c7b6ebb0c74a6cf&pid=Wdp&w=612&h=328&qlt=90&c=1&rs=1&dpr=1.25&p=0" alt="image" height="100">

    <div id="hoverElement">Hover over me!</div>

    <input type="text" id="inputField" placeholder="Type something here...">
    <p id="displayParagraph">Current value: </p>
    <form id="myForm">
        <input type="text" id="name" name="name">
        <input type="email" id="email" name="email">
        <button type="submit">Submit</button>
    </form>

    <form name="m2form">
        <label for="course">Course:</label>
        <select name="course" id="course">
            <option value="java">Java</option>
            <option value="JavaScript">JavaScript</option>
        </select>
    </form>
    <h4>Display selected dropdown</h4>
    <p id="para3"></p>

    <ul id="ul1">
        <li>hi</li>
        <li>hello</li>
        <li>guys</li>

    </ul>

    <div class="parent">
        Parent element
        </div>
        <button class="addElement">Add element</button>
    <script src="index.js"></script>
</body>
</html>
